<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>rpg-test</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css?ver=0.1-20210203-2102est" />
  <link rel="manifest" href="manifest.json?ver=0.1-20210203-2102est">
  <style>
    #embedBox>* {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body onload="RPG_TEST.go()">
  <div id="preload">
    <img src="./assets/logo.png" />
    <img src="./assets/itemDrops.png" />
    <img src="./assets/tilesetMap.png" />
    <img src="./assets/tilesetMapIcons.png" />
    <img src="./assets/tilesetGrass.png" />
    <img src="./assets/weaponAssassin.png" />
    <img src="./assets/accessory.png" />
    <audio>
      <source src="./assets/5-seconds-of-silence.mp3">
      <source src="./assets/click.wav" type="audio/wav">
      <source src="./assets/click2.wav" type="audio/wav">
      <source src="./assets/click3.wav" type="audio/wav">
      <source src="./assets/compose.wav" type="audio/wav">
      <source src="./assets/casherror.wav" type="audio/wav">
    </audio>
  </div>
  <div id="embedBox" style="padding: 25px;">
    <p>Embed this game on your site!</p>
    <p style="margin: 15px">
      Width: <input id="widthValue" type="number" placeholder="768">
      &nbsp;
      Height: <input id="heightValue" type="number" placeholder="432">
    </p>
    <p><a href="javascript:embedGame()" style="border: 3px double #d1401f; padding: 5px">Copy HTML code</a></p>
    <p id="copyMsg" style="display: none; color: #d1401f">Copied to clipboard!</p>
  </div>
  <script id="rpgTest" src="rpg-test.js?ver=0.1-20210203-2102est"></script>
  <script>
    function copyString(str) {
      var textarea = document.createElement('textarea');
      textarea.textContent = str;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      textarea.remove();
    }

    function embedGame() {
      var iframeCode = '<iframe width="%widthValue%" height="%heightValue%" src="http://rpg-test.quique.gq/?fullscreen"></iframe>';
      var widthValue = document.getElementById('widthValue').value;
      var heightValue = document.getElementById('heightValue').value;
      if (!widthValue) widthValue = 768;
      if (!heightValue) heightValue = 432;
      iframeCode = iframeCode.replace('%widthValue%', widthValue);
      iframeCode = iframeCode.replace('%heightValue%', heightValue);
      copyString(iframeCode);
      document.getElementById('copyMsg').style.display = 'block';
    }
  </script>
</body>
</html>
